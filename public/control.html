<!DOCTYPE html>
<html>

<head>
  <title>Control</title>

  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<!-- Coded With Love By Mutiullah Samim-->

<body>
  <dvi class="container h-100">
    <div class="d-flex justify-content-center">
      <div class="card mt-5 col-md-4 animated bounceInDown myForm">
        <div class="card-header">
          <h4>Stage Controller</h4>
        </div>
        <div class="card-body">
          <form>
            <div id="dynamic_container">
              <div class="input-group align-items-center justify-content-center mr-5">
                <label class="w-50" for="labelInput">Countdown Timer</label>
                <input type="text" id="labelInput" class="form-control" value="Countdown Timer">
              </div>
              <div class="input-group align-items-center justify-content-center mr-5 mt-3">
                <label class="w-50" for="timeInput">Time Input</label>
                <input type="text" id="timeInput" class="form-control" placeholder="00:00:00" value="00:00:40">
              </div>


              <div class="input-group align-items-center justify-content-center mr-5 mt-3">
                <label class="w-50" for="displayScale">Display Scale</label>
                <input type="text" id="displayScale" class="form-control" placeholder="1" value="2">
              </div>



              <div class="input-group align-items-center justify-content-center mr-5 mt-3">
                <label class="w-50" for="titleSize">Title Size</label>
                <input type="text" id="titleSize" class="form-control" placeholder="title size e.g 10" value="10">
              </div>



              <div class="input-group align-items-center justify-content-center mr-5 mt-3">
                <label class="w-50" for="timerSize">Timer Size</label>
                <input type="text" id="timerSize" class="form-control" placeholder="Timer font. e.g 25" value="25">
              </div>


            </div>
          </form>
        </div>
        <div class="card-footer">

          <button class="btn btn-success btn-raised" onclick="updateJustScale()">Update</button>

          <button class="btn btn-success btn-raised" onclick="updateTimer()">Update All</button>


        </div>
      </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <script src="src/control.js"></script>
</body>

</html>
