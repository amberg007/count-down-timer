<!-- control.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="assets/site.webmanifest">


  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!-- Add these in your HTML file, typically in the head section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="control-view" class="container">

    <div class="control-item">
      <label for="labelInput">Label: </label>
      <input type="text" id="labelInput" class="form-control" value="Countdown Timer">
    </div>

    <div class="control-item">
      <label for="timeInput">Time (HH:mm:ss): </label>
      <input type="text" id="timeInput" class="form-control" placeholder="00:00:00" value="00:00:40">
    </div>

    <div class="control-item">
      <div class="d-flex" style="margin-right: 1em;">
        <label for="displayScale">Display Scale: </label>

        <div class="d-flex flex-column">
          <input type="text" id="displayScale" class="form-control" placeholder="1" value="2">

          <input type="text" id="titleSize" class="form-control" placeholder="title size e.g 10" value="10">

          <input type="text" id="timerSize" class="form-control" placeholder="Timer font. e.g 25" value="25">

          <button class="btn btn-success btn-raised" onclick="updateJustScale()">Update</button>
        </div>

      </div>


    </div>

    <div class="control-item">
      <button class="btn btn-success btn-raised" onclick="updateTimer()">Update All</button>
    </div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script src="src/control.js"></script>
</body>

</html>
